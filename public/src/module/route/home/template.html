<div class="fixed-action-btn" style="bottom: 80px">
	<a class="btn-floating btn-large waves-effect waves-light green white-text" ng-class="hmc.isAdding && 'disabled'" ng-click="hmc.addReminder()"><i class="fas" ng-class="hmc.isAdding ? 'fa-cog fa-spin black-text' : 'fa-plus'"></i></a>
</div>
<div class="container">
	<div class="container">
		<div class="row" ng-repeat-start="reminder in hmc.reminders">
			<div class="col l12">
				<div class="card {{reminder.background_color}}">
					<div class="card-content">
						<span class="card-title">{{reminder.title}}</span>
						<p>{{reminder.body}}</p>
					</div>
					<div class="card-action">
						<a class="btn-floating btn-large halfway-fab waves-effect waves-light grey darken-3" ng-click="hmc.dismissReminder(reminder)"><i class="fas fa-check"></i></a>
					</div>
				</div>
			</div>
		</div>
		<br ng-repeat-end>
	</div>
</div>
